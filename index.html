<!DOCTYPE HTML>

<html>

<head>
  <title>Vacation Planner</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans+Condensed:700" rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="">Welcome to the</h1> <span id="logo">New </span> <span id="logo2"> Zealand</span>
    <h1 id="greeting">Vacation Planner</h1>
  </header>
  <section>
    <h2>Trip Timing</h2>
    <p id="timingError" class="error"></p>
    <label for="days">How many days will you be traveling?</label>
    <input id="days" type="text" placeholder="enter a number">
    <button class="button" id="enterDays">enter</button>

    <p id="daysMessage"></p>
    <p id="hoursMessage"></p>
    <p id="minutesMessage"></p>
    <p id="secondsMessage"></p>
    <button hidden class="button" id="timingNext">next</button>
  </section>

  <section id="budgetSection" hidden>
    <h2>Budget</h2>
    <p>The currency in New Zealand is the <strong>New Zealand Dollar (NZD)</strong></p>
    <p>Exchange rate: 1 USD = 1.45 NZD</p>
    <p id="budgetError" class="error"></p>
    <label for="dailyBudget">Enter your total trip budget in USD:</label>
    <input id="tripBudget" type="text" placeholder="enter a number">
    <input class="button" type="button" value="enter" id="enterBudget">

    <p id="tripExchangeMsg"></p>
    <p id="dailyExchangeMsg"></p>
    <p id="exchange10Msg"></p>
    <p id="exchange500Msg"></p>
    <button hidden id="budgetNext" class="button">next</button>
  </section>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
